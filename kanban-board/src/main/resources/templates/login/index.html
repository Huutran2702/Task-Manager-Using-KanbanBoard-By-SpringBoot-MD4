<body>

<section>
    <div class="container">
<!--        <div class="messages-server">-->
<!--            <ul>-->
<!--                <li th:each="ms:${messages}">-->
<!--                    <span th:text="${ms}"></span>-->
<!--                    <span class="close">X</span>-->
<!--                </li>-->

<!--            </ul>-->
<!--        </div>-->
        <div class="messages-server" style="display: none" th:text="${messages}">

        </div>

        <div class="user signinBx">
            <div class="imgBx"><img
                    src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg"
                    alt=""/></div>
            <div class="formBx">
                <form method="post" action="/dashboard" id="frm-login">
                    <h2>Sign In</h2>
                    <input type="text" id="emailLogin" name="email" placeholder="Email"/>
                    <input type="password" id="passwordLogin" name="password" placeholder="Password"/>
                    <br>
                    <input type="submit" id="loginBtn" value="Login"/>
                    <p class="signup">
                        Don't have an account ?
                        <a href="#" onclick="toggleForm();">Sign Up.</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="user signupBx">
            <div class="formBx">
                <form id="frm-signup">
                    <h2>Create an account</h2>
                    <input type="text" id="fullNameSignup" name="fullName" placeholder="Username"/>
                    <input type="email" id="emailSignup" name="email" placeholder="Email Address"/>
                    <input type="password" id="passwordSignup" name="password" placeholder="Create Password"/>
                    <input type="password" id="rePasswordSignup" name="re_password" placeholder="Confirm Password"/>
                    <br>
                    <input type="button" id="signupBtn" name="" value="Sign Up"/>
                    <p class="signup">
                        Already have an account ?
                        <a href="#" onclick="toggleForm();">Sign in.</a>
                    </p>
                </form>
            </div>
            <div class="imgBx"><img
                    src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg"
                    alt=""/></div>
        </div>
    </div>

</section>

<script>

let msg = $('.messages-server').text();
if (msg!=='') {
    showMessages(msg);
}
    <!--    Register User    -->
    $('#signupBtn').on('click', function () {
        if ($('#frm-signup').valid()) {
            let newUser = new User($('#fullNameSignup').val(), $('#emailSignup').val(), $('#passwordSignup').val());
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: "/user/create",
                data: JSON.stringify(newUser),
            }).done(function (e) {
                console.log(e);
                App.showSuccessAlert("Done");
                $('#frm-signup').validate().resetForm();
                $('#frm-signup').get(0).reset();
            }).fail(function (e, error) {
                console.log(e);
                if (e.status === 400) {
                    App.showErrorAlert("Email đã tồn tại!")
                } else if (e.status === 204) {
                    App.showErrorAlert("Đăng ký không hợp lệ!")
                }
            })
        }
    })

function showMessages(messages) {
    App.showErrorAlert(messages);
}
</script>
